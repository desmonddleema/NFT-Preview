<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="App/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="App/scss/styles.css" />
    <title>NFT Preview</title>
  </head>
  <body>
    <div class="nft flex flex-jc-c">
      <div class="nft-card">
        <div class="nft-image">
          <div class="nft-image-hover flex flex-jc-c flex-ai-c">
            <img src="App/images/icon-view.svg" />
          </div>
        </div>

        <div class="nft-text">
          <div class="nft-title">Equilibrium #3429</div>
          <div class="nft-description">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="nft-price-time flex flex-jc-sb">
            <div class="nft-price flex flex-jc-c flex-ai-c">
              <img src="App/images/icon-ethereum.svg" />
              <div class="nft-ether">0.041 ETH</div>
            </div>
            <div class="nft-time flex flex-jc-c flex-ai-c">
              <img src="App/images/icon-clock.svg" />
              <div class="nft-clock">3 days left</div>
            </div>
          </div>
          <div class="nft-horizontal-line"></div>
          <div class="nft-user flex flex-ai-c">
            <div class="nft-profile">
              <img src="App/images/image-avatar.png" />
            </div>
            <div class="nft-profile-text flex flex-ai-c flex-jc-sb">
              <div class="nft-profile-text-first">Creation of</div>
              <div class="nft-profile-text-second">Jules Wyvern</div>
            </div>
          </div>
        </div>
      </div>
      <div class="nft-card-absolute"></div>
    </div>
    <div>
      Challenge by Frontend Mentor <br />
      Designed by Desmond DLeema
    </div>
  </body>
</html>
